
<!DOCTYPE html>

<body>
<div class="desk-align ">
<div class="desk-header">
<div class="container">
  <img src="images/desk_logo.png" alt="Logo"> </div>
</div>

 
 


<div class="page-container">

<div class="rcol">
<div class="form-wrapper">
 
  <form id="regForm" onsubmit="return validateForm()" >
    
    
    
    
  
    
    <h1 class="deskhead">Verify personal details</h1>
    <div class="tab-block">
      <div class="step header"><div class="left_arr"><a href="digilocker.html" class="white"><img src="images/left_arrow.png" border="0"></a></div><h3>Please verify the below given details</h3><div class="logo"><img src="images/desk_logo.png" alt="IIFL Securities"></div></div>
      <div class="tab show">
        <div class="white-screen">
         <h3>Please verify the below given details</h3>
         <div class="pp-fields">
         <label>Gender</label>
      
      	<div class="two-cols-row">
       
         
                <div class="custom-btn">
                  <input class="radio-btn" type="radio" name="Gender" id="Female">
                  <label class="for-radio-btn" for="Female" id="FemaleSelect" onclick="document.getElementById('fmaiden').style.display='none';"> <span>Female</span> </label>
                </div>
              
                <div class="custom-btn">
                  <input class="radio-btn" type="radio" name="Gender" id="Male">
                  <label class="for-radio-btn" for="Male"> <span>Male</span> </label>
                </div>
             
        </div>
        
        <label>Marital status</label>
      
      	<div class="two-cols-row">
       
         
                <div class="custom-btn">
                  <input class="radio-btn" type="radio" name="Single" id="Single">
                  <label class="for-radio-btn" for="Single" id="FemaleSelect" onclick="document.getElementById('fmaiden').style.display='none';"> <span>Single</span> </label>
                </div>
              
                <div class="custom-btn">
                  <input class="radio-btn" type="radio" name="Married" id="Married">
                  <label class="for-radio-btn" for="Married" onclick="document.getElementById('fmaiden').style.display='block';"> <span>Married</span> </label>
                </div>
             
        </div> 
        <p id="fmaiden" style="display:none;">
      	<label>Father's name</label>
        <input class="form-field grayfield" placeholder="Enter Father's name">
        </p>
         
      </div>
      <p class=" text-center">         
           
            <button type="button" class="button" onclick="window.location.href='Address_proof.html'">Next</button>
          </p>
           
  
             
         
        </div>
      </div>
</div>
  
    
   
 </form>
